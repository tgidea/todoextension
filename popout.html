<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <style>
    body{
        width:400px;
        box-shadow: 14px 16px 16px rgb(0 0 0 / 33%);      
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: monospace;        
    }
    .item{
        color: white;
    }
    .todo-items{
      display: flex;
      flex-direction: column-reverse;
      transition: .5s;
    }
    .todo-items,
    .todo-items li{
      margin:0;
      padding:0;
      list-style: none;
    }
    .todo-items li{
      padding:10px;
      border-bottom: 2px solid rgba(0,0,0,0.1);
      display:flex;
      justify-content: space-between;
      transition: .5s;
    }
    .alert1{
      position: absolute;
      height: 85%;
      z-index: 100;
      width: 100%;
      opacity: 0.8;
      background-color: inherit;    
      font-size: x-large;
      justify-content: center;
      align-items: center;
      color: rgb(81, 79, 79);
      font-weight:bolder;
      display: none;
    }
    @keyframes animate{
      0%{
        transform: translate(0,0);
      }
      50%{
        transform: translate(0,20%);
      }
      100%{
        transform: translate(0,0%);
      }
    }
    .todo-items li:hover{
      background:rgba(0,0,0,0.25);
    }
    .todo-items li.done .item{
      text-decoration: line-through;
    }
    .todo-items div button{
      display: float;
      margin:5px;
      font-size:1em;
      cursor: pointer;
    }
    .itemComplete{
        background-color: rgb(9, 180, 9);
        padding: .5rem;
        border-radius: 5px;
        box-shadow: 3px 2px 4px rgba(0,0,0,0.45);
        color: white;
        border: none;       
        margin-right: 2px;
        font-family: monospace;
    }
    .itemDelete{        
        background-color: rgb(206, 79, 30);
        padding: .5rem;
        border-radius: 5px;
        box-shadow: 3px 2px 4px rgba(0,0,0,0.45);
        color: white;
        border: none;
        font-family: monospace;
    }
    #textBox{
        height: 22px;
    }
    #btn {
      padding: 5px;
      font-family: monospace;
      border: 2px solid rgba(0,0,0,0.45);
      border-radius: 5px;
      background-color: #212121;
      color: whitesmoke;
    }
    .new-item{
      display:block;
      margin-bottom: 1rem;
      margin-left: 8%;
    }
    .option{
        min-width: 116px;
        position: relative;
        display: flex;
        align-items: center;
    }
    .item{
        font-size: 1rem;
        width: 85%;
        word-break: break-word;
    }
    .mostouter{
      margin-bottom: 5px;
    }
    .outer{
      display: flex;
      flex-direction: row;
      position: relative;
      max-height: 43px;      
      
    }
    .inner{
      position: relative;
      width: 33.5%;
      height: 100%;
      cursor: pointer;
      color: #212121;
      border-right: 2px solid rgb(12, 82, 77) ;
    
    }
    .inner:nth-child(1) {
      border-left: 2px solid rgb(12, 82, 77) ;
    }
    .inner h3{
      text-align: center;
    }
    #contestDiv{
      display: flex;
    }
    .contestBox {
      color: white;
      width: 20%;
      background: rgba(24, 151, 143, 0.7);
      padding: 10px;
      font-size: 15px;
      border: 1px solid white;      
    }
    #contestData{
      display: flex;
      flex-direction: column;
    }
    .td{
      background-color: antiquewhite;
      font-size: 13px;
      padding: 5px;
      display: flex;    
      width: -webkit-fill-available;      
      border-top: 2px solid black;      
      align-items: center;
      min-height: 35px;
    }
    </style>
  </head>
  <body>
    <div id="notiBox" style="position: relative;">
      <div>
        <div id="contestDiv">
          <div class="contestBox">Leetcode</div>
          <div class="contestBox">Codeforces</div>
          <div class="contestBox">Codechef</div>
          <div class="contestBox">Atcoder</div>
        </div>
      </div>
      <div id="contestData">

      </div>
    </div>
    <div>
      <img id="imgg" style="position: absolute; right: 20px;" src="no_noti.png" alt="contest button"></>
      <h1 style="text-align: center;">My ToDo</h1>
    </div>
    <div class="new-item">
      <button title="After clicking it tap on your task in sort manner you want." id="priority" style="cursor:pointer;" >Sort Task</button>
      <input style="color: rgb(35, 121, 16)" id="textBox" type="text"/>
      <button id="btn" >Save</button>
    </div>
    <div class="mostouter">
      <div class="outer">
        <div class="inner " id="1st">
          <h3 >PRIORITY</h3>
        </div>
        <div class="inner" id="2nd">
          <h3>MODERATE</h3>
        </div>
        <div class="inner" id="3rd">
          <h3>LONG</h3>
        </div>
      </div>
    </div>
    <ul class="todo-items">
    </ul>

    <script src="popout.js"></script>
  </body>
</html>
